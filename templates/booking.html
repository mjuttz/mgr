<!DOCTYPE html>
<html>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <meta charset="utf-8" />
</head>
<div class="text-center" style="padding:50px 0">
	<div class="logo">booking</div>
	<div class="login-form-1">
		<form id="register-form" class="text-left" method="post" action="/book">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
					<div class="form-group">
						<label for="date_start" class="sr-only">Start date</label>
						<input type="date" class="form-control" id="date_start" name="date_start" placeholder="date_start">
					</div>
					<div class="form-group">
						<label for="time_start" class="sr-only">Start time</label>
						<input type="time" class="form-control" id="time_start" name="time_start" placeholder="time_start">
					</div>
					<div class="form-group">
						<label for="date_end" class="sr-only">End date</label>
						<input type="date" class="form-control" id="date_end" name="date_end" placeholder="date_end">
					</div>
          <div class="form-group">
            <label for="name" class="sr-only">End time</label>
            <input type="time" class="form-control" id="time_end" name="time_end" placeholder="time_end">
          </div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
		</form>
	</div>
</div>
