<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <form method="post" action="/locker">
      <label>Username:</label>
      <input id="username" name="username" type="text" />
      <label>Email:</label>
      <input id="email" name="email" type="text" />
      <label>Start date:</label>
      <input id="date_start" name="date_start" type="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" />
      <label>Start time:</label>
      <input id="time_start" name="time_start" type="time" />
      <label>End date:</label>
      <input id="date_end" name="date_end" type="date" />
      <label>End time:</label>
      <input id="time_end" name="time_end" type="time" />
      <input type="submit" />
    </form>

</body>
</html>
